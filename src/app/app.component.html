<mat-sidenav-container class="h-screen">
  <mat-sidenav mode="side" opened>
    <h2 class="p-4">📊 Dashboard</h2>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">🏠 Dashboard</a>
      <a mat-list-item routerLink="/users">👥 Users</a>
      <a mat-list-item routerLink="/reports">📈 Reports</a>
      <a mat-list-item routerLink="/settings">⚙ Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex justify-between">
      <span>My Dashboard</span>
      <span>
        <button mat-icon-button (click)="toggleTheme()"><mat-icon>brightness_6</mat-icon></button>
        <button mat-icon-button><mat-icon>notifications</mat-icon></button>
        <mat-icon>account_circle</mat-icon>
      </span>
    </mat-toolbar>
    <main class="p-4">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
